<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h2>Select one </h2>
            <i class="fa-solid fa-chevron-right "></i>
        </section>
        <div class="social-box">
            <ul>
                <li id="fac">
                    <img src="social icon/facebook.png">
                    <h2>Facebook</h2>
                </li>
                <li id="ins">
                    <img src="social icon/instagram.png">
                    <h2>instagram</h2>
                </li>
                <li id="twi">
                    <img src="social icon/twitter.png">
                    <h2>Twitter</h2>
                </li>
                <li id="pin">
                    <img src="social icon/pinterest.png">
                    <h2>Pintrest</h2>
                </li>
                <li id="you">
                    <img src="social icon/youtube.png">
                    <h2>youtube</h2>
                </li>
            </ul>


        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
