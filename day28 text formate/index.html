<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Type in Your Words.</h2>
        <input type="text" id="text" placeholder="Type Here">

        <div class="but-box">

            <button class="btn captialize">abc</button>
            <button class="btn bold">B</button>
            <button class="btn italic">/</button>
            <button class="btn underline">ABC</button>
        </div>
        <div class="output">Output</div>
    </main>

    <script src="app.js"></script>
</body>
</html>
