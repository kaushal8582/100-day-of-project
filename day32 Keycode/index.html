<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Type anyting in <span>Keyword</span> find keycode keyvalue and key</h1>
    <div class="box">

        <div class="in-box">
            <h2>event.key</h2>
            <div id="key" class="key">Alt</div>
        </div>
        <div class="in-box">
            <h2>event.code</h2>
            <div id="code" class="key">18</div>
        </div>
        <div class="in-box">
            <h2>event.value</h2>
            <div id="value" class="key">AltLeft</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
