<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form name="calc" class="calculator">
            <input type="text" class="value" name="txt" readonly>
            <spna class="num cler" onclick="document.calc.txt.value = ' '">C</spna>
            <spna class="num" onclick="document.calc.txt.value += '/'">/</spna>
            <spna class="num" onclick="document.calc.txt.value += '*'">*</spna>
            <spna class="num" onclick="document.calc.txt.value += '7'">7</spna>
            <spna class="num" onclick="document.calc.txt.value += '8'">8</spna>
            <spna class="num" onclick="document.calc.txt.value += '9'">9</spna>
            <spna class="num" onclick="document.calc.txt.value += '-'">-</spna>
            <spna class="num" onclick="document.calc.txt.value += '4'">4</spna>
            <spna class="num" onclick="document.calc.txt.value += '5'">5</spna>
            <spna class="num" onclick="document.calc.txt.value += '6'">6</spna>
            <spna class="num plus" onclick="document.calc.txt.value += '+'">+</spna>
            <spna class="num" onclick="document.calc.txt.value += '1'">1</spna>
            <spna class="num" onclick="document.calc.txt.value += '2'">2</spna>
            <spna class="num" onclick="document.calc.txt.value += '3'">3</spna>
            <spna class="num" onclick="document.calc.txt.value += '0'">0</spna>
            <spna class="num" onclick="document.calc.txt.value += '00'">00</spna>
            <spna class="num" onclick="document.calc.txt.value += '.'">.</spna>
            <spna class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</spna>
        </form>

    <script src="app.js"></script>
</body>
</html>
